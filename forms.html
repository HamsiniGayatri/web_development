<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
</head>
<body>
    <forms>
        <label for="cn">Client Name</label>
        <input type="text" id="cn" placeholder="Name">
        <br>
        <label for="c">Company</label>
        <input type="text" id="c" placeholder="Company">
        <br>
        <label for="tt">Title</label>
        <input type="text" id="tt" placeholder="Title">
        <br>
        <label for="cm">Preferred contact method</label>
        <input type="radio" id="cm" name="Email">Email
        <input type="radio" id="cm" name="Phone">Phone
        <br>
        <label for="cl">Company logo</label>
        <select name="" id="cl">
            <option 1="oracle">oracle</option>
            <option 2="microsoft">microsoft</option>
            <option 3="google">google</option>
        </select>

        
    </forms>
    
</body>
</html>
