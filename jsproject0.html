<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">NUM-1</label>
    <input type="text" id="num1">
    <br>
    <br>
    <label for="num2">NUM-2</label>
    <input type="text" id="num2">
    <br>
    <br>
    <input type="submit"  value="+ sum" onclick="msg0()">
    <input type="submit"  value="- sub" onclick="msg1()">
    <input type="submit"  value="* mult" onclick="msg2()">
    <input type="submit"  value="/ div" onclick="msg3()">

    <SCript>
        function msg0()
        {

          var n1= document.getElementById('num1').value;
          var n2= document.getElementById('num2').value;
          var sum = n1 + n2;
          document.write(sum);
        }
        function msg1()
        {
          var n1= document.getElementById('num1').value;
          var n2= document.getElementById('num2').value;
          var sub = n1 - n2;
          document.write(sub);
        } 
        function msg2()
        {
            var n1= document.getElementById('num1').value;

          var n2= document.getElementById('num2').value;
          var mult = n1*n2;
          document.write(mult);
        }
        function msg3()
        {
            var n1= document.getElementById('num1').value;
          var n2= document.getElementById('num2').value;
          var div = n1/n2;
          document.write(div);
        }
    </SCript>
</body>
</html>
